{% extends "base.html" %}

{% block title %} Projects {% endblock %}

{% block content %}
    {% if projects|length %}
        <ul>
            {% for proj in projects %}
                <li>
                    <a href="/{{proj.project_name}}/">{{proj.project_name}}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
