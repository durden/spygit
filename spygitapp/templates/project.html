{% extends "base.html" %}

{% block title %}
    {% if files %}
        {{files.0.run.project_name}} {{files.0.run.git_revision}}
    {% endif %}
{% endblock %}

{% block content %}
    <ul>
        {% for file in files %}
            <li>
                <a href="{{url}}/{{file.file_obj.filename}}">{{file.file_obj.filename}}</a>
                (Errors: {{file.errors}})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
